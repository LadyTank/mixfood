<!doctype html>
		<html lang="en">
			<head>
				<!-- Required meta tags -->
				<meta charset="utf-8">
				<meta
				name="viewport" content="width=device-width, initial-scale=1">

				<!-- Bootstrap CSS -->
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

				<title>Hello, world!</title>
			</head>
			<body>
				<h1>Hello, world!</h1>
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-expand-md static-top">
					<div class="container">
						<a href="#" class="navbar-brand ">Mixfood</a>

						<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="navbar-collapse collapse justify-content-end" id="navbar">
							<ul class="navbar-nav">
								<li class="nav-item active">
									<a class="nav-link" href="#">Accueil</a>
								</li>
								<li class="nav-item dropdown">
									<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Menu</a>
									<ul class="dropdown-menu bg-light" aria-labelledby="navbarDropdownMenuLink">
										<li>
											<a class="dropdown-item" href="#">Pizza</a>
										</li>
										<li>
											<a class="dropdown-item" href="#">Sushi</a>
										</li>
									</ul>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Qui sommes-nous ?</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Contact</a>
								</li>
								<li>
									<button class="btn btn-sm btn-light ml-auto mr-1 mt-2">Se connecter</button>
								</li>
							</ul>
						</div>

					</div>

				</nav>
				<main class="container">
					<form class="row g-3">
                        <div class="col-md-6">
                            <label for="nom"  class="form-label">Nom</label>
                            <input type="text" name="nom" class="form-control" id="nom">

                        </div>
                        <div class="col-md-6">
                            <label for="prenom" class="form-label">Pr√©nom</label>
                            <input type="text" name="prenom" class="form-control" id="prenom">

                        </div>
						<div class="col-md-6">
							<label for="email" class="form-label">Email</label>
							<input type="email" name="email"  class="form-control" id="email">
						</div>
						<div class="col-md-6">
							<label for="mot_de_passe" class="form-label">Password</label>
							<input type="password" name="mot_de_passe" class="form-control" id="mot_de_passe">
						</div>
						<div class="col-12">
							<label for="adresse" class="form-label">Adresse</label>
							<input type="text" name="adresse"  class="form-control" id="adresse" placeholder="Votre adresse">
						</div>
						<!-- 
                        <div class="col-12">
							<label for="inputAddress2" class="form-label">Address 2</label>
							<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
						</div>
                     
                        --> 
						<div class="col-md-6">
							<label for="ville" class="form-label">Ville</label>
							<input type="text" class="form-control" id="ville">
						</div>

						</div>
						<div class="col-md-2">
							<label for="code_postale" class="form-label"></label>
							<input type="text" class="form-control" id="code_postale">
						</div>
						<div class="col-12">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheck">
								<label class="form-check-label" for="gridCheck">
									Check me out
								</label>
							</div>
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-primary">Sign in</button>
						</div>
					</form>

				</main>


				<!-- Optional JavaScript; choose one of the two! -->

				<!-- Option 1: Bootstrap Bundle with Popper -->
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

																												    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
																												    -->
